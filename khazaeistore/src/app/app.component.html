<mat-toolbar color="primary" class="mat-elevation-z4">
  <div class="toolbar-content">
    <span class="logo">{{'TITLE' | translate}}</span>

    <!-- Navigation links -->
    <nav class="nav-links">
      <a mat-button routerLink="/home">Home</a>
      <a mat-button routerLink="/about">About</a>
      <a mat-button routerLink="/contact">Contact</a>
    </nav>

    <!-- Language dropdown -->
    <div class="language-switcher">
      <mat-menu #langMenu="matMenu">
        <button mat-menu-item (click)="switchLanguage('en')">English</button>
        <button mat-menu-item (click)="switchLanguage('fa')">فارسی</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="langMenu">Language</button>
    </div>

    <!-- Favorites button -->
    <button mat-raised-button color="accent" (click)="toggleFavoritesDrawer()">
      <mat-icon>favorite</mat-icon>
    {{ 'Favorites' | translate }}
    </button>
  </div>
</mat-toolbar>

<!-- Material Drawer for Favorites -->
<mat-drawer-container class="drawer-container">
  <mat-drawer #favoritesDrawer mode="over" (openedChange)="onDrawerOpenedChange($event)">
    <h2>Favorites</h2>
    <ul>
      <li *ngFor="let item of [1, 2, 3]">Favorite Item {{item}}</li>
    </ul>
    <button mat-button (click)="favoritesDrawer.close()">Close</button>
  </mat-drawer>

  <!-- Main content with blur effect when drawer is open -->
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<footer class="footer">
  <p>&copy; 2024 MyApp. All rights reserved.</p>
  <nav>
    <a href="/privacy">Privacy Policy</a>
    <a href="/terms">Terms of Service</a>
    <a href="/contact">Contact</a>
  </nav>
</footer>
