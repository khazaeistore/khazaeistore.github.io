<div class="container mx-auto mt-4">
  <h1 class="text-3xl font-bold mb-4">Categories</h1>
  <div class="flex overflow-x-auto space-x-4">
    <div *ngFor="let category of categories" class="p-4 bg-gray-200 rounded-lg cursor-pointer" (click)="showProducts(category)">
      <img [src]="'/assets/images/' + category.image" alt="{{category.name}}" class="w-24 h-24">
      <h2 class="text-xl mt-2">{{ category.name }}</h2>
    </div>
  </div>

  <div *ngIf="selectedCategory" class="mt-6">
    <h2 class="text-2xl font-bold">{{ selectedCategory.name }} Products</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
      <div *ngFor="let product of products" class="border p-4 rounded-lg cursor-pointer" (click)="goToProductDetail(product)">
        <img [src]="'/assets/images/' + product.image" alt="{{product.name}}" class="w-full h-48 object-cover">
        <h3 class="text-lg mt-2">{{ product.name }}</h3>
        <p class="text-gray-600">{{ product.description }}</p>
        <p class="text-gray-800 font-bold">{{ product.price }} {{'TOOMAN'|translate}}</p>
      </div>
    </div>
  </div>
</div>
