<div class="container mx-auto mt-4">
  <div *ngIf="product" class="p-4 bg-white shadow-md rounded-lg">
    <img [src]="'/assets/images/' + product.image" alt="{{product.name}}" class="w-full h-64 object-cover">
    <h2 class="text-3xl font-bold mt-4">{{ product.name }}</h2>
    <p class="text-gray-600 mt-2">{{ product.description }}</p>
    <p class="text-gray-800 font-bold mt-4">{{ product.price }} {{'TOOMAN'|translate}}</p>
  </div>
</div>
