<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محصول - فروشگاه خزائی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-vazir overflow-y-scroll scrollbar-thin scrollbar-thumb-gray-500 scrollbar-thumb-rounded-lg scrollbar-track-gray-300 dark:scrollbar-thumb-gray-700 dark:scrollbar-track-gray-800">
    <header class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center relative">
        <div class="flex items-center">
            <a href="/">
                <img src="assets/img/khazaeistore-logo.png" alt="فروشگاه خزائی" class="h-16 ml-4" />
            </a>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white hidden md:block">
                فروشگاه خزائی
            </h1>
        </div>
        <nav class="hidden md:flex items-center space-x-4 space-x-reverse">
            <a href="/contact.html" class="hover:underline text-gray-800 dark:text-white"><i class="fas fa-phone"></i> تماس با ما</a>
            <button id="theme-toggle" class="bg-gray-300 dark:bg-gray-700 p-2 rounded text-gray-800 dark:text-white">
                تغییر تم
            </button>
        </nav>
        <button id="menu-toggle" class="md:hidden p-2 rounded bg-gray-300 dark:bg-gray-700">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <nav id="mobile-menu" class="md:hidden hidden flex-col space-y-2 p-4 bg-gray-200 dark:bg-gray-700">
        <a href="#" class="hover:underline text-gray-800 dark:text-white"><i class="fas fa-phone"></i> تماس با ما</a>
        <button id="mobile-theme-toggle" class="bg-gray-300 dark:bg-gray-700 p-2 rounded text-gray-800 dark:text-white">
            تغییر تم
        </button>
    </nav>

    <main class="p-8">
        <section id="product-details" class="bg-gray-200 dark:bg-gray-700 p-8 rounded-lg mb-8">
            <div id="product-container" class="flex flex-col md:flex-row items-center md:items-start">
                <img id="product-image" src="" alt="محصول" class="w-full md:w-1/3 rounded-lg shadow-lg mb-4 md:mb-0 md:mr-4">
                <div class="flex-1">
                    <h2 id="product-title" class="text-2xl font-bold text-gray-800 dark:text-white mb-4"></h2>
                    <p id="product-description" class="text-gray-800 dark:text-white mb-4"></p>
                    <p id="product-price" class="text-green-500 font-bold text-xl mb-4"></p>
                    <p id="product-weight" class="text-gray-800 dark:text-white mb-4"></p>
                    <p id="product-quantity" class="text-gray-800 dark:text-white mb-4"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white shadow p-4 text-center mt-8">
        <p>&copy; 2024 فروشگاه خزائی</p>
    </footer>

    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/product.js"></script>
</body>

</html>
