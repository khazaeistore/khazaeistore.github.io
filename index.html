<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه خزائی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-vazir overflow-y-scroll scrollbar-thin scrollbar-thumb-gray-500 scrollbar-thumb-rounded-lg scrollbar-track-gray-300 dark:scrollbar-thumb-gray-700 dark:scrollbar-track-gray-800 hide-scrollbar">
    <header class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center relative">
        <div class="flex items-center">
            <a href="/">
                <img src="assets/img/khazaeistore-logo.png" alt="Logo" class="h-16 ml-4" />
            </a>
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white hidden md:block">
                فروشگاه خزائی 🛒
            </h1>
        </div>
        <div class="relative w-1/2 md:w-1/3 lg:w-1/4">
            <input id="search-input" type="text" placeholder="جستجو... 🔍"
                class="w-full p-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 outline-none border border-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-400 transition" />
            <div id="search-dropdown" class="hidden absolute left-0 w-full mt-1 bg-white dark:bg-gray-800 rounded shadow-lg"></div>
        </div>
        <nav class="hidden md:flex items-center space-x-4 space-x-reverse">
            <a href="/contact.html" class="hover:underline text-gray-800 dark:text-white">تماس با ما 📞</a>

            <!-- <button id="theme-toggle" class="bg-gray-300 dark:bg-gray-700 p-2 rounded text-gray-800 dark:text-white">
                تغییر تم 🌙
            </button> -->
        </nav>
        <button id="menu-toggle" class="md:hidden p-2 rounded bg-gray-300 dark:bg-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </header>

    <nav id="mobile-menu" class="md:hidden hidden flex-col space-y-2 p-4 bg-gray-200 dark:bg-gray-700">
        <a href="#" class="hover:underline text-gray-800 dark:text-white">تماس با ما 📞</a>

        <!-- <button id="mobile-theme-toggle" class="bg-gray-300 dark:bg-gray-700 p-2 rounded text-gray-800 dark:text-white">
            تغییر تم 🌙
        </button> -->
    </nav>

    <main class="p-8">
        <section id="hero" class="bg-gray-200 dark:bg-gray-700 p-8 rounded-lg mb-8">
            <h2 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold mb-4 text-center text-gray-800 dark:text-white">
                به فروشگاه خزائی خوش آمدید! 
            </h2>
            
            <div id="categories-container" class="categories-container">
                <div id="categories" class="flex space-x-4 space-x-reverse"></div>
            </div>
        </section>
        <section id="search-results" class="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg mb-8 hidden">
            <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">
                نتایج جستجو 🔍
            </h3>
            <button id="close-search-results" class="bg-red-500 dark:bg-red-700 text-white p-2 rounded mb-4">
                بستن ✖️
            </button>
            <div id="search-results-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>
        <section id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></section>
        <section id="date-time-section" class="bg-gray-200 dark:bg-gray-700 p-8 rounded-lg mt-8">
            <div id="date-time" class="text-center text-xl font-bold text-gray-800 dark:text-white"></div>
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white shadow p-4 text-center mt-8">
        <p>&copy; 2024 فروشگاه خزایی </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
